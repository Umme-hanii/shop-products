<h1 mat-dialog-title>Add Product Form</h1>
<div class="add-product-dialog">
  <mat-dialog-content>
    <form [formGroup]="productForm">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input
          matInput
          formControlName="productName"
          placeholder="Product Name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="Food">Food</mat-option>
          <mat-option value="Clothing">Clothing</mat-option>
          <mat-option value="Electronics">Electronics</mat-option>
          <mat-option value="Others">Others</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <input matInput formControlName="date" [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="fresh-radio">
        <label>Product Freshness</label>
        <mat-radio-group formControlName="freshness" class="radio-group">
          <mat-radio-button
            *ngFor="let fresh of freshnessList"
            [value]="fresh"
            >{{ fresh }}</mat-radio-button
          >
        </mat-radio-group>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comments</mat-label>
        <textarea matInput formControlName="comment"></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="action-btns" align="end">
    <button mat-raised-button id="close-btn" mat-dialog-close>Close</button>
    <button
      mat-raised-button
      id="add-btn"
      [disabled]="productForm.invalid"
      (click)="addProduct()"
    >
      Add
    </button>
  </mat-dialog-actions>
</div>
